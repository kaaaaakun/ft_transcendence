name: ci

on:
  push:

jobs:
  js-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./static-builder
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts
      - name: Run lint check
        run: |
          pnpm lint | tee lint_output.txt
          if grep -q 'warning' lint_output.txt; then
            echo "‚ùå Lint warning found, treating as error."
            exit 1
          fi

  js-format:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./static-builder
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts
      - name: Run format check
        run: pnpm format

  js-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./static-builder
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts
      - name: Run build test
        run: pnpm build
